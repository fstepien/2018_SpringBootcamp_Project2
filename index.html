<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MaxShop</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto:400,700" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <div class="header-top">


            <div class="header-top-logo">
                <span>max</span>
                <span>shop</span>
            </div>
            <nav class="header-top-nav">
                <ul class="nav-site">
                    <li>Home</li>
                    <li>Shop
                        <i class="fas fa-chevron-down"></i>
                    </li>
                    <li>
                        <a href="#lookbook">Lookbook</a>
                    </li>
                    <li>
                        <a href="#contact">Contact</a>
                    </li>
                    <li>
                        <a href="#blog">Blog</a>
                    </li>
                </ul>

            </nav>
            <div class="header-top-config">
                <div class="nav-lang">
                    <img src="images/lang-gb.png" alt="great britain flag">
                    <span>GB</span>
                    <i class="fas fa-chevron-down"></i>
                    <ul>
                        <li>
                            <img src="images/lang-us.png" alt="great britain flag">
                            <span>US</span>
                        </li>
                        <li>
                            <img src="images/lang-fr.png" alt="great britain flag">
                            <span>FR</span>
                        </li>
                        <li>
                            <img src="images/lang-de.png" alt="great britain flag">
                            <span>DE</span>
                        </li>
                        <li>
                            <img src="images/lang-br.png" alt="great britain flag">
                            <span>BR</span>
                        </li>
                    </ul>

                </div>
                <ul class="nav-utilities">
                    <li>
                        <img src="images/util-search.svg" alt="search icon">
                    </li>
                    <li>
                        <img src="images/util-account.svg" alt="user account icon">
                    </li>
                    <li>
                        <img src="images/util-bag.svg" alt="shopping bag icon">
                    </li>
                </ul>
            </div>
        </div>
        <div class="header-bottom">

            <div class="header-bottom-title">
                TITLE
            </div>
            <div class="header-bottom-slider">
                SLIDER
            </div>
        </div>
    </header>
    <main>
        section
    </main>
</body>

</html>
